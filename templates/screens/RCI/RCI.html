{% extends "base/BaseAdmin.html" %}

{% block Titulo %}
IA de Reconocimiento de Imágenes + Chat
{% endblock Titulo %}

{% block body %}
<style>
/* Contenedor principal */
.image-ai-container {
    max-width: 1000px;
    margin: 30px auto;
    display: flex;
    flex-direction: column;
    height: 90vh;
    border-radius: 10px;
    overflow: hidden;
    padding: 20px;
}

/* Sección de subida de imagen tipo rectángulo horizontal */
.upload-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
}

.upload-container label {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 70%;
    height: 60px;
    border: 2px dashed #ccc;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
    color: #888;
    transition: background-color 0.2s, border-color 0.2s;
}

.upload-container label:hover {
    background-color: #f0f0f0;
    border-color: #ED6D4A;
}

.upload-container input[type="file"] {
    display: none;
}

.image-preview {
    display: block;
    max-width: 80%;
    max-height: 300px;
    border-radius: 10px;
    border: 1px solid #ccc;
    margin: 10px auto 0;
}

/* Contenedor de resultados de imagen sin fondo ni bordes */
.result-container {
    flex-grow: 1;
    padding: 10px 0;
    overflow-y: auto;
    font-size: 16px;
    margin-bottom: 20px;
}

/* Chat minimalista */
.chat-container {
    display: flex;
    flex-direction: column;
    height: 300px;
}

.messages {
    flex-grow: 1;
    padding: 15px 0;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.user-message {
    align-self: flex-end;
    background-color: #ED6D4A;
    color: #fff;
    padding: 10px 15px;
    border-radius: 15px;
    max-width: 80%;
    font-size: 14px;
}

.bot-message {
    align-self: flex-start;
    background-color: #fff;
    color: #000;
    padding: 10px 15px;
    border-radius: 15px;
    max-width: 80%;
    font-size: 14px;
}

.input-container {
    display: flex;
    padding: 10px 0;
}

.input-container input {
    flex-grow: 1;
    padding: 10px 15px;
    border-radius: 20px;
    border: 1px solid #ccc;
    outline: none;
    font-size: 14px;
}

.input-container button {
    margin-left: 10px;
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    background-color: #ED6D4A;
    color: #fff;
    cursor: pointer;
    font-weight: bold;
}

.input-container button:hover {
    background-color: #d65c3c;
}

/* Scroll del chat */
.messages::-webkit-scrollbar {
    width: 6px;
}

.messages::-webkit-scrollbar-thumb {
    background-color: rgba(0,0,0,0.2);
    border-radius: 3px;
}
</style>

<div class="image-ai-container">

 <!-- Sección de subida de imagen tipo rectángulo con icono más alto -->
<div class="upload-container">
    <label for="imageInput" style="height: 120px;">
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%;">
            <!-- Icono SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#888" viewBox="0 0 16 16">
                <path d="M4.502 11a.5.5 0 0 0 .5-.5V10h6v.5a.5.5 0 0 0 1 0V10h.5A1.5 1.5 0 0 0 14 8.5v-6A1.5 1.5 0 0 0 12.5 1h-9A1.5 1.5 0 0 0 2 2.5v6A1.5 1.5 0 0 0 3.5 10H4v.5a.5.5 0 0 0 .502.5zM3 2.5A.5.5 0 0 1 3.5 2h9a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-.5.5H3.5a.5.5 0 0 1-.5-.5v-6z"/>
                <path d="M10.648 6.646a.5.5 0 0 1 .704.708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L8 8.793l2.648-2.647z"/>
            </svg>
            <!-- Texto -->
            <span style="margin-top: 10px;">Elige una imagen para subir</span>
        </div>
    </label>
    <input type="file" id="imageInput" accept="image/*" />
</div>



    <!-- Previsualización y resultados de la imagen -->
    <img id="preview" class="image-preview" src="" alt="" style="display:none;" />
    <div class="result-container" id="result">
        <!-- Vacío hasta subir imagen -->
    </div>

    <!-- Chat minimalista -->
    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="bot-message">Hola! Soy tu asistente. Puedes preguntarme cualquier cosa.</div>
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Escribe tu pregunta aquí..." />
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>
</div>

<script>
const imageInput = document.getElementById('imageInput');
const preview = document.getElementById('preview');
const resultDiv = document.getElementById('result');

// Analizar la imagen automáticamente al subirla
imageInput.addEventListener('change', function() {
    const file = this.files[0];
    if (!file) return;

    // Previsualizar imagen
    const reader = new FileReader();
    reader.onload = function(e) {
        preview.src = e.target.result;
        preview.style.display = 'block';
    }
    reader.readAsDataURL(file);

    // Analizar automáticamente
    resultDiv.innerHTML = `<p>Analizando imagen "${file.name}"...</p>`;
    setTimeout(() => {
        resultDiv.innerHTML = `
            <p>Resultado del reconocimiento de la imagen "${file.name}":</p>
            <ul>
                <li>Etiqueta 1: 92%</li>
                <li>Etiqueta 2: 85%</li>
                <li>Etiqueta 3: 60%</li>
            </ul>
        `;
    }, 1000);
});

// Chatbot
const messagesDiv = document.getElementById('messages');

function sendMessage() {
    const input = document.getElementById('userInput');
    const text = input.value.trim();
    if (!text) return;

    const userMsg = document.createElement('div');
    userMsg.classList.add('user-message');
    userMsg.textContent = text;
    messagesDiv.appendChild(userMsg);

    input.value = '';
    messagesDiv.scrollTop = messagesDiv.scrollHeight;

    setTimeout(() => {
        const botMsg = document.createElement('div');
        botMsg.classList.add('bot-message');
        botMsg.textContent = `Aquí iría la respuesta del bot a: "${text}"`;
        messagesDiv.appendChild(botMsg);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }, 500);
}

document.getElementById('userInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') sendMessage();
});
</script>
{% endblock body %}
