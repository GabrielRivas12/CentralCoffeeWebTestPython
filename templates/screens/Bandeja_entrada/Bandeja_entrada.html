{% extends "base/BaseAdmin.html" %}

{% block body %}
<body>
    <div class="inbox-container" id="inboxContainer">
        <!-- Header -->
        <div class="header">
            <div class="header-title">Bandeja de Entrada</div>
        </div>

        <!-- Lista de chats -->
        <div class="chats-list" id="chatsList">
            <!-- Los chats se cargarán aquí dinámicamente -->
            <div class="refresh-indicator" id="refreshIndicator">
                <span>⬇️ Arrastra para actualizar</span>
            </div>
        </div>
    </div>

    <style>
        .inbox-container {
            width: 100%;
            height: 100vh;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .inbox-container.dark-mode {
            background-color: #000;
        }

        .header {
            padding: 16px;
            border-bottom: 1px solid #e0e0e0;
            background-color: #fff;
        }

        .inbox-container.dark-mode .header {
            background-color: #1a1a1a;
            border-bottom-color: #333;
        }

        .header-title {
            font-size: 20px;
            font-weight: bold;
            color: #5D7285;
        }

        .inbox-container.dark-mode .header-title {
            color: #fff;
        }

        .chats-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .chat-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .inbox-container.dark-mode .chat-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            margin-right: 12px;
            object-fit: cover;
        }

        .avatar-placeholder {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background-color: #b55034;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 12px;
        }

        .avatar-letter {
            color: #fff;
            font-size: 20px;
            font-weight: bold;
        }

        .chat-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2px;
        }

        .chat-title {
            font-weight: bold;
            font-size: 16px;
            color: #000;
        }

        .inbox-container.dark-mode .chat-title {
            color: #fff;
        }

        .chat-date {
            font-size: 12px;
            color: #666;
        }

        .inbox-container.dark-mode .chat-date {
            color: #ccc;
        }

        .chat-message {
            font-size: 14px;
            color: #666;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .inbox-container.dark-mode .chat-message {
            color: #ccc;
        }

        .empty-state {
            text-align: center;
            margin-top: 20px;
            color: #000;
        }

        .inbox-container.dark-mode .empty-state {
            color: #fff;
        }

        .refresh-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            color: #666;
        }

        .inbox-container.dark-mode .refresh-indicator {
            color: #ccc;
        }

        .refreshing {
            color: #ED6D4A;
        }

        .chats-list::-webkit-scrollbar {
            width: 6px;
        }

        .chats-list::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chats-list::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .chats-list::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        .inbox-container.dark-mode .chats-list::-webkit-scrollbar-track {
            background: #2a2a2a;
        }

        .inbox-container.dark-mode .chats-list::-webkit-scrollbar-thumb {
            background: #555;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('inboxContainer');
            const chatsList = document.getElementById('chatsList');
            const refreshIndicator = document.getElementById('refreshIndicator');
            
            // Ejemplo de datos estáticos
            const chats = [
                {
                    chatId: 'chat_1',
                    otroUsuarioId: 'user_2',
                    nombreOtroUsuario: 'María González',
                    fotoPerfil: '',
                    ultimoMensaje: '¡Hola! ¿Cómo estás?',
                    ultimoTimestamp: new Date(Date.now() - 5 * 60 * 1000)
                },
                {
                    chatId: 'chat_2', 
                    otroUsuarioId: 'user_3',
                    nombreOtroUsuario: 'Carlos Rodríguez',
                    fotoPerfil: 'https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=150&h=150&fit=crop&crop=face',
                    ultimoMensaje: 'Te envié la información',
                    ultimoTimestamp: new Date(Date.now() - 2 * 60 * 60 * 1000)
                }
            ];

            // Renderizar chats
            function renderChats() {
                chatsList.innerHTML = '';
                
                chats.forEach(chat => {
                    const chatElement = createChatElement(chat);
                    chatsList.appendChild(chatElement);
                });
                
                chatsList.appendChild(refreshIndicator);
            }

            function createChatElement(chat) {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                
                const initial = chat.nombreOtroUsuario?.charAt(0).toUpperCase() || '?';
                const formattedDate = formatDate(chat.ultimoTimestamp);

                chatItem.innerHTML = `
                    <div class="avatar-placeholder">
                        <span class="avatar-letter">${initial}</span>
                    </div>
                    <div class="chat-content">
                        <div class="header-row">
                            <div class="chat-title">${chat.nombreOtroUsuario}</div>
                            <div class="chat-date">${formattedDate}</div>
                        </div>
                        <div class="chat-message">
                            ${chat.ultimoMensaje || 'No hay mensajes aún'}
                        </div>
                    </div>
                `;

                chatItem.addEventListener('click', () => {
                    alert(`Abriendo chat con: ${chat.nombreOtroUsuario}`);
                });

                return chatItem;
            }

            function formatDate(date) {
                if (!date) return '';
                const now = new Date();
                const messageDate = new Date(date);
                
                if (messageDate.toDateString() === now.toDateString()) {
                    return messageDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                } else {
                    return messageDate.toLocaleDateString();
                }
            }

            // Cambiar tema
            document.querySelector('.header').addEventListener('dblclick', function() {
                container.classList.toggle('dark-mode');
            });

            // Inicializar
            renderChats();
        });
    </script>
</body>
{% endblock %}
