{% extends "base/BaseAdmin.html" %}

{% block body %}
<div class="container login-container my-5">
    <div class="row w-100">
        <div class="col-md-8 mx-auto">
            <div class="card login-card shadow">
                <div class="row g-0">

                    <!-- Panel izquierdo con logo -->
                    <div class="col-md-6 login-left d-flex flex-column justify-content-center align-items-center text-white p-4"
                        style="background-color: #F1A89B;">
                        <!-- Logo -->
                        <div class="logo-container mb-3">
                            <img src="
                            
                            {{ url_for('static', filename='img/logo.png') }}
                            
                            
                            " alt="Cerne Logo" class="img-fluid" style="max-width: 150px;">
                        </div>

                        <!-- Texto de bienvenida -->
                        <h1 class="welcome-text">¡Únete a Cerne!</h1>
                        <p class="tagline">Donde comienza tu historia con el café</p>
                    </div>

                    <!-- Panel derecho: Formulario de registro -->
                    <div class="col-md-6 login-right p-4">
                        <div class="brand text-left mb-4" style="color: #000; font-size: 32px; font-weight: bold;">
                            Crea tu cuenta
                        </div>

                        <form action="{{ url_for('registro') }}" method="POST">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre de Usuario</label>
                                <input type="text" class="form-control" id="nombre" name="nombre"
                                    placeholder="Tu nombre completo" required>
                            </div>

                            <div class="mb-3">
                                <label for="correo" class="form-label">Correo</label>
                                <input type="email" class="form-control" id="correo" name="correo"
                                    placeholder="usuario@correo.com" required>
                            </div>



                            <div class="mb-3">
                                <label for="clave" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="clave" name="password"
                                    placeholder="********" required>
                            </div>

                            <div class="mb-3">
                                <label for="confirmar" class="form-label">Confirmar contraseña</label>
                                <input type="password" class="form-control" id="confirmar" name="confirmar"
                                    placeholder="********" required>
                            </div>

                            <div class="mb-3">
                                <label for="rol" class="form-label">Selecciona tu rol</label>
                                <select class="form-select" id="rol" name="rol" required>
                                    <option value="" disabled selected>Elige un rol</option>
                                    <option value="comprador">Comprador</option>
                                    <option value="comerciante">Comerciante</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-login mb-3"
                                style="width: auto; padding: 0.5rem 1rem; float: right;">
                                Crear
                            </button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .login-card {
        border-radius: 1rem;
        overflow: hidden;
    }

    /* Panel izquierdo */
    .login-left {
        text-align: center;
        background-color: #F1A89B !important;
    }

    .logo-container img {
        display: block;
        margin: 0 auto;
    }

    .login-left .welcome-text {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .login-left .tagline {
        font-size: 16px;
        margin-bottom: 20px;
    }

    /* Panel derecho */
    .login-right .brand {
        font-size: 28px;
        font-weight: bold;
        color: #ED6D4A;
    }

    /* Botones */
    .btn-login {
        background-color: #ED6D4A !important;
        color: #fff;
        border: none;
    }

    .btn-login:hover {
        opacity: 0.9;
    }

    /* Selector de rol con estilo uniforme */
    .form-select {
        border-radius: 0.375rem;
        border: 1px solid #ced4da;
        padding: 0.375rem 0.75rem;
    }

    .form-select:focus {
        border-color: #ED6D4A;
        box-shadow: 0 0 0 0.2rem rgba(237, 109, 74, .25);
    }
</style>
{% endblock %}
