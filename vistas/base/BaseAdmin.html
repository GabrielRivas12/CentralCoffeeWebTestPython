<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      min-height: 100vh;
    }

    /* Contenedor principal */
    .container-main {
      display: flex;
      flex-grow: 1;
      width: 100%;
    }

    /* Sidebar */
    .sidenav {
      width: 300px;
      background-color: #1f2a38;
      color: #fff;
      flex-shrink: 0;
      min-height: 100vh;
      box-shadow: 5px 0 15px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding-top: 20px;
    }

    .sidenav .logo {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
      font-weight: bold;
    }

    .sidenav .menu a {
      display: flex;
      align-items: center;
      color: #fff;
      text-decoration: none;
      padding: 12px 20px;
      transition: background 0.3s;
    }

    .sidenav .menu a i {
      margin-right: 12px;
      font-size: 18px;
    }

    .sidenav .menu a:hover {
      background-color: #2a3b4d;
    }

    .sidenav .bottom {
      padding: 20px;
    }

    /* Contenido principal */
    .main-content {
      flex-grow: 1;
      padding: 20px;
      background-color: #f8f9fa;
    }

    /* Estilo para pantalla completa (login) */
    .full-screen .main-content {
      flex-grow: 1;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      background-color: #f8f9fa;
    }

    .switch {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 10px;
    }
  </style>
</head>

<body class="{% if full_screen %}full-screen{% endif %}">

  <div class="container-main">

    {% if not full_screen %}
    <!-- Sidebar -->
    <div class="sidenav">
      <div>
        <div class="logo">CentralCoffee</div>
        <div class="menu">
          
          <a href="{{ url_for('ofertas.listar_ofertas') }}"><i class="bi bi-tag"></i>Oferta</a>
          <a href="{{ url_for('mapa') }}"><i class="bi bi-map"></i>Mapa</a>
          <a href="{{ url_for('chatbox') }}"><i class="bi bi-cpu"></i>Asistente IA</a>
          <a href="{{ url_for('rci') }}"><i class="bi bi-images"></i>Reconocimiento con imagen</a>
        </div>
      </div>
      <div class="bottom">
        <div class="switch">
          <span>Light Mode</span>
          <input type="checkbox">
        </div>
        <a href="#" style="margin-top: 10px; display: block; background: #2a3b4d; padding: 10px; text-align:center; border-radius:5px;">Logout</a>
      </div>
    </div>
    {% endif %}

    <!-- Contenido principal -->
    <div class="main-content">
      {% block body %}
      <!-- Aquí se renderiza el contenido específico de cada página -->
      {% endblock %}
    </div>

  </div>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
